                                                    <td>{{school}}{{^school}}<div class="lhwww-table__text--centered">-</div>{{/school}}</td>
                                                </tr>
                                                <!-- {{/results}} -->
                                            </tbody>
                                        </table>

                                                <!-- {{/results}} -->
                                            </tbody>
                                        </table>

                                                <tr>
                                                    <td>Name</td>
                                                    <td>ELMAB3</td>
                                                    <td>Distinctions</td>
                                                    <td>School</td>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <!-- {{#results}} -->
                                                <tr>
                                                    <td>{{name}}</td>
                                                    <td class="lhwww-table__text--number">{{ELMAB3}}</td>

                                                    <td>{{school}}{{^school}}<div class="lhwww-table__text--centered">-</div>{{/school}}</td>
                                                </tr>
                                                <!-- {{/results}} -->
                                            </tbody>
                                        </table>
                                    {{/NLevels}}
                                    </div>
                                </section>
                            </amp-accordion>
                        </template>
